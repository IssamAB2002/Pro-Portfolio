name: CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: portfolio_db
          POSTGRES_USER: portfolio_user
          POSTGRES_PASSWORD: portfolio_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U portfolio_user -d portfolio_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SECRET_KEY: ci-secret-key-please-replace-in-production
      DJANGO_DEBUG: "False"
      DATABASE_URL: postgresql://portfolio_user:portfolio_password@127.0.0.1:5432/portfolio_db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install backend dependencies
        run: pip install -r requirements.txt
      
      - name: Run migrations
        run: python backend/manage.py migrate
      
      - name: Run checks
        run: python backend/manage.py check --deploy
      
      - name: Run tests
        run: python backend/manage.py test
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      
      - name: Security audit
        run: npm audit --audit-level=moderate
        working-directory: frontend
        continue-on-error: true

  deploy:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true